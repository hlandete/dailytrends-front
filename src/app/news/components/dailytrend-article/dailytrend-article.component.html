<mat-card class="article">
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ title }}<a href="{{ source }}"></a></mat-card-title>
      <mat-card-subtitle>Autor: {{ publisher }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-grid-list>
</mat-card>
