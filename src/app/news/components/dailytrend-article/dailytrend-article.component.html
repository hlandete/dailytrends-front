<mat-card class="article" (click)="navigate()">
  <mat-card-header>
    <div mat-card-avatar class="header-image {{ source.name }}"></div>
    <mat-card-title>{{ title }}<a href="{{ source.url }}"></a></mat-card-title>
    <mat-card-subtitle>Autor: {{ publisher }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
