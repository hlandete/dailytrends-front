<mat-card class="article">
  <mat-card-header>
    <div mat-card-avatar class="header-image {{ article.source.name }}"></div>
    <mat-card-title
      >{{ article.title }}<a href="{{ article.source.url }}"></a
    ></mat-card-title>
    <mat-card-subtitle>Autor: {{ article.publisher }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions *ngIf="editMode">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
