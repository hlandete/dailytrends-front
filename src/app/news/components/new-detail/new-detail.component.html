<mat-card class="article">
  <mat-card-header>
    <div mat-card-avatar class="header-image {{ article.source.name }}"></div>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>Autor: {{ article.publisher }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ article.source.img }}" />
  <mat-card-content>
    <p>
      {{ article.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="enableEditMode()">Editar</button>
    <button mat-button *ngIf="editMode" (click)="updateArticle(article._id)">
      Guardar
    </button>
    <button mat-button *ngIf="editMode" (click)="deleteArticle(article._id)">
      Borrar
    </button>
  </mat-card-actions>
</mat-card>
