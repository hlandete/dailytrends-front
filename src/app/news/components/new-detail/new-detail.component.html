<mat-card *ngIf="!editMode" class="article">
  <mat-card-header>
    <div mat-card-avatar class="header-image {{ article.source.name }}"></div>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>Autor: {{ article.publisher }}</mat-card-subtitle>
  </mat-card-header>
  <img id="article_image" mat-card-image src="{{ article.image }}" />
  <mat-card-content>
    <p>
      {{ article.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toggleEditMode()">Editar</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="editMode" class="article">
  <form [formGroup]="articleForm">
    <mat-card-header>
      <div mat-card-avatar class="header-image {{ article.source.name }}"></div>
      <mat-card-title>
        <input matInput formControlName="title" />
      </mat-card-title>
      <mat-card-subtitle>Autor: {{ article.publisher }}</mat-card-subtitle>
    </mat-card-header>
    <img id="article_image" mat-card-image src="{{ article.image }}" />
    <mat-card-content>
      <p>
        <textarea formControlName="body"></textarea>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleEditMode()">Cancelar</button>
      <button mat-button *ngIf="editMode" (click)="updateArticle(article._id)">
        Guardar
      </button>
      <button mat-button *ngIf="editMode" (click)="deleteArticle(article._id)">
        Borrar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
