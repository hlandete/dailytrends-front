<div class="newsLanding">
  <h1>DailyTrends</h1>

  <form [formGroup]="articleForm">
    <input matInput placeholder="Name" formControlName="url" />

    <button
      type="submit"
      [disabled]="articleForm.invalid"
      (click)="addArticle()"
      mat-button
    >
      AÃ±adir Noticia
    </button>
  </form>

  <mat-grid-list cols="4" rowHeight="150px">
    <app-dailytrend-article
      *ngFor="let article of articles"
      [article]="article"
    ></app-dailytrend-article>
  </mat-grid-list>
</div>
