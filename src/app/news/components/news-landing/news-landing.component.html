<mat-grid-list cols="4" rowHeight="150px">
  <form [formGroup]="articleForm">
    <input matInput placeholder="Url Articulo" formControlName="url" />

    <button
      type="submit"
      [disabled]="articleForm.invalid"
      (click)="addArticle()"
      mat-button
    >
      AÃ±adir Noticia
    </button>
  </form>
  <app-dailytrend-article
    *ngFor="let article of timeLineArticles"
    [article]="article"
  ></app-dailytrend-article>
</mat-grid-list>
